<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تحدي الضرب</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!-- زر إعادة تعيين (اختياري) -->
  <button id="resetBtn" class="reset-btn" aria-label="إعادة تعيين الشبكة">↺ إعادة تعيين</button>
  <header class="hero">
    <h1>تحدي الضرب</h1>

       <div class="meta-value">مدرسة سعيد بن المسيب الابتدائية</div>
        <div class="meta-value">تصميم الأستاذ / عمر ظافر العمري</div>
        <div class="meta-value">مدير المدرسة / عبد الرحمن نقاز</div>
  </header>

  <main>
    <section class="grid-section">
      <h2 class="visually-hidden">شبكة الطلاب</h2>
      <div id="grid" class="grid"></div>
    </section>
  </main>


  <!-- نافذة الأسئلة (المودال) -->
  <div id="modal" class="modal hidden" aria-hidden="true" role="dialog" aria-labelledby="questionTitle">
    <div class="modal-content">
      <button class="close-btn" id="closeModal" aria-label="إغلاق">×</button>
      <div class="modal-header">
        <h3 id="questionTitle">اختبر نفسك</h3>
        <div id="score" class="score">الدرجة: ٠/٥</div>
        <div id="progress" class="progress">السؤال ١ من ٥</div>
      </div>
      <div class="question-area">
        <div id="questionText" class="question">—</div>
        <div id="choices" class="choices"></div>
      </div>
      <div id="feedback" class="feedback" aria-live="polite"></div>
    </div>
  </div>

  <!-- مؤثرات صوتية -->
  <audio id="winSound" src="win.mp3" preload="auto"></audio>
  <audio id="loseSound" src="lose.mp3" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
